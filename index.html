<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="./queries.css">
  <title>Login Form</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <img src="./images/image.png" alt="" class="login-image">
      <div class="form-container">
        <form>
          <!-- THIS FOR LOGO -->
          <a href="#!">
            <img src="./images/logo1.svg" alt="" class="company-logo">
          </a>

          <!-- THIS IS FOR TEXT -->
          <h1>Welcome Back</h1>
          <p>Please login your credentials</p>

          <!-- FORM GROUPS -->
          <div class="form-group">
            <input type="text" placeholder="email">
          </div>
          <div class="form-group">
            <input type="password" placeholder="password">
          </div>

          <!-- FORM LINKS -->
          <div class="form-links">
            <label class="form-group-checkbox">Keep me sign in
              <input type="checkbox">
              <span class="checkbox"></span>
            </label>

            <a href="/">Forgot Password</a>
          </div>

          <!-- BUTTONS -->
          <div class="form-actions">
            <button class="button-primary">Login</button>
            <button class="button-secondary">
              <img src="./images/logo2.svg" alt="">
              <span>Sign in</span>
            </button>
          </div>
        </form>

        <!-- NEW USER -->
        <div class="new-user-link">
          <span>Don't Have an Account? <a href="/">Sign in</a></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
